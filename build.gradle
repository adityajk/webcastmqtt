buildscript {
	repositories {
		maven { url "http://repo.spring.io/libs-snapshot" }
		mavenLocal()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:1.1.0.RELEASE")

	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'
sourceCompatibility = 1.7
mainClassName="org.bitcoinmqttlistener.Main"
jar {
	baseName = 'bitcoinmqttlistener-integration'
	version =  '0.1.0'
}

repositories { 
	maven { url "http://repo.spring.io/libs-snapshot" } }

dependencies {

	compile("org.springframework.boot:spring-boot-starter-web")
	compile("org.springframework.boot:spring-boot-starter-integration")
	compile "org.springframework.integration:spring-integration-mqtt:4.0.2.RELEASE"
	compile("org.springframework.boot:spring-boot-starter-actuator")

	testCompile("junit:junit")
}

task wrapper(type: Wrapper) { gradleVersion = '1.11' }
